<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    
</head>
<body>
    <button onclick="a()">forward</button>
    <button onclick="b()">back</button>
    <button onclick="thf()">3 pageforward</button>
    <button onclick="thb()">3 pageback</button>
    <script type="text/javascript">
        function a(){
            history.forward();
        }
        function b(){
            history.back();
        }
        function thb(){
            history.go(-3);
        }
        function thf(){
            history.go(3);
        }
    </script>
</body>
</html>
