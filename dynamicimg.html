<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dynamic tag</title>
</head>
<body>
    <section></section>
    <button onclick="rm()">create a tag</button>

    <script type="text/javascript">
        function rm(){
            var tag=document.createElement('img');
            var path=prompt("give me img");
             tag.src=path;
               
               tag.width="200";
               tag.height="150";
               tag.style.margin="10px";
               var s=document.getElementsByTagName('section')[0];
                    s.appendChild(tag);
        }
    </script>

</body>
</html>
