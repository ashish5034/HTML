        <style>
            img{
                margin: 300px;
                margin-left: 600px;
                animation-name: kk;
                animation-duration: 3s;
                animation-iteration-count: infinite;
            }
            @keyframes kk{
                0%{}
                50%{transform: skewX(36deg)};
                
                100%{transform: skew(-36deg);}
            }
        </style>
    </head>
