<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bom Window</title>
</head>
<body>
    <button onclick="a()">rrrrrrrrr</button>
    <button onclick="b()">cccccccccc</button>
    <button onclick="c()">alert/prompt/confirm</button>
    <script type="text/javascript">
        function a(){
            window.open('calculator.html');

        }
        function b(){
            window.close();

        }
        window c(){
            window.alert("Window Msg");
            window.prompt("Enter your text");
            window.confirm("Are you sure");
        }
    </script>
</body>
</html>
