<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <script type="text/javascript">
        var whatToDo=prompt("Send One of Number 1,2,3,4,5");       
        var a=30;
        var b=50;
        function fun1(){
            document.write("Addition <br>");
        //ask two no. to user
        document.write(a+b);
        //calculation of that two number
        }
        function fun2(){
            document.write("Subtraction <br>");
        //ask two no. to user
        document.write(a-b);
        //calculation of that two number
        }
        function fun3(){
            document.write("Multiplication <br>");
        //ask two no. to user
        document.write(a*b);
        //calculation of that two number
        }
        function fun4(){
            document.write("Divition <br>");
        //ask two no. to user
        document.write(a/b);
        //calculation of that two number
        }
        function fun5(){
            document.write("Addition plus 10 <br>");
        //ask two no. to user
        document.write(a+b+10);
        //calculation of that two number
        }
        switch(whatToDo){
            case '1':fun1();break;
            case '2':fun2();break;
            case '3':fun3();break;
            case '4':fun4();break;
            case '5':fun5();break;
            default :fun6();break;
        }
    </script>
</body>
</html>
