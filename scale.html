    <head>
        <title></title>
        <style>
            #A{
                animation-name: a;
                animation-duration: 2s;
                animation-iteration-count: infinite;
                margin-left: 50px;
                margin-top: 50px;
            }
            @keyframes a{
                100%{transform: scale(2);}
            }
            #B{
                animation-name: b;
                animation-duration: 2s;
                animation-iteration-count: infinite;
                margin-right: 100px;
                margin-left: 200px;
            }
            @keyframes b{
                100%{transform: scaleX(2);}
            }
            #C{
                animation-name: c;
                animation-duration: 2s;
                animation-iteration-count: infinite;
                margin-right: 100px;
            }
            @keyframes c{
                100%{transform: scaleY(2);}
            }
        </style>
    </head>
