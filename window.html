<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        document.write("online:"+navigator.online+"<br>");
        document.write("lang:"+navigator.language+"<br>");
        document.write("appname:"+navigator.appName+"<br>");
        document.write("appcode:"+navigator.appCodeName+"<br>");
        document.write("appversion:"+navigator.appVersion+"<br>");
        document.write("platform:"+navigator.platform+"<br>");
        document.write("cookie:"+navigator.cookieEnabled+"<br>");
        document.write("maxtouchpoint:"+navigator.maxTouchPoints+"<br>");
        document.write("concuracy:"+navigator.hardwareConcurrency+"<br>");
        document.write("systemaccessreq:"+navigator.requestMediaKeySystemAccess+"<br>");
        document.write("protocolHandler:"+navigator.registerProtocolHandler+"<br>");
        document.write("mimetypes:"+navigator.mimeTypes+"<br>");
        document.write("document:"+navigator.document+"<br>");
    </script>
</body>
</html>
